<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Termos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Extrator de Termos Jurídicos</h1>
        <form id="uploadForm">
            <label for="fileInput">Envie seu arquivo .docx:</label>
            <input type="file" id="fileInput" accept=".docx" required>

            <label for="extractionType">Tipo de extração:</label>
            <select id="extractionType">
                <option value="quotes">Termos entre aspas</option>
                <option value="capslock">Palavras em CAIXA ALTA</option>
            </select>

            <button type="submit">Extrair Termos</button>
        </form>
        <a id="downloadLink" style="display:none;">Baixar Glossário</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
